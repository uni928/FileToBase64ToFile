<html>
<head>
  <title>ファイルを Base64 に変換</title>
  <meta name="description" content="ファイルを Base64 の文字列に変換するサイトです。"/>
  <style>

  </style>
</head>
<body>
  Base64 の文字列に変換したいファイルを選択して下さい。</br>
  zip ファイルを変換する事を推奨します。</br></br>
  <input type="file" accept="*" id="files"></br></br>
  <textarea id="textbox3" rows="20" cols="150" readonly></textarea>
  <script>
    document.getElementById('files').addEventListener('change', function(e) {
	var result=e.target.files[0];
	var reader=new FileReader();
	reader.readAsDataURL(result);
	reader.addEventListener('load', function() {
                document.getElementById("textbox3").value = reader.result + "," + result.name.replaceAll(",", "");
	});
	e.target.value = '';
    });
  </script>
</body>
</html>
